    <h1 class="title has-text-centered is-1" id="titulo"> REGISTRO ASISTENTE</h1>
        <div class="card">
            <br>
            <br>
            <div class="formulario" class="is-centered">
                <form action="" method="GET" class="is-centered">
                    <label for="id" class="has-text-white">Identificación</label><br>
                    <input type="tel" name="identification" id="id" minlength="3" maxlength="50" autofocus required>    
                    <br><br>
                    <label for="nombre" class="has-text-white">Nombres y Apellidos</label><br>
                    <input type="text" name="name" id="nombre" minlength="3" maxlength="50" required>
                    <br><br>
                    <label for="e-mail" class="has-text-white">Correo electrónico</label><br>
                    <input type="email" name="email" id="e-mail" required>
                    <br><br>
                    <label for="ticket" class="has-text-white">Tipo de boleto</label>
                    <br>
                    <input type="radio" name="tiquetegen" id="ticket" class="has-text-white"> General
                    <br>
                    <input type="radio" name="tiquetevip" id="ticket" class="has-text-white"> VIP
                    <br><br>
                    <label for="status" class="has-text-white">Estado dentro del evento</label>
                    <br>
                    <input type="radio" name="waiting" id="status" class="has-text-white"> En Espera
                    <br>
                    <input type="radio" name="confirmed" id="status" class="has-text-white"> Asistencia confirmada
                    <br>
                    <input type="radio" name="cancelled" id="status" class="has-text-white"> Reserva cancelada
                    <br><br>
                    <input type="submit" value="Enviar"/>
                    <input type="reset" value="Limpiar todo"/>
                </form>
            </div>
        </div>
